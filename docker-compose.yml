services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
    command: pnpm dev

  socket-server:
    build:
      context: ./notakto-socket-server
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./notakto-socket-server:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: pnpm start

networks:
  app-network:
    driver: bridge